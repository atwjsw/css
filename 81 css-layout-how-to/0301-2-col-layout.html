<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
</head>
<style type="text/css">
.main {
	text-align: center;	
    width: 800px;
    margin: 0 auto;
    background-color: pink;
}
.left {
	width: 220px;
	background-color: #bbb;
	height: 500px;
	float: left;
	line-height: 500px;

}

.right {
	width: 580px;
	background-color: #ddd;
	height: 500px;
	float: right;
	line-height: 500px;
	/*margin-left: 160px;*/
}

</style>

<body>
    <div class="main">
        <div class="left">LEFT</div>
        <div class="right">RIGHT</div>
    </div>
</body>

</html>
