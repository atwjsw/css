<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>行内元素标签</title>
    <style type="text/css">
    div{font-size:0;}
    a,
    span,
    em {
        background: pink;
        /*设置a、span、em标签背景颜色都为粉色*/
        font-size: 16px;
    }
    </style>
</head>

<body>
	<div>
    <a href="http://www.baidu.com">百度</a>
    <a href="http://www.imooc.com">慕课网</a>
    <span>33333</span>
    <span>44444</span><em>555555</em>
	</div>
</body>

</html>
