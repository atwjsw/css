<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FLOAT</title>
	<style>
		.box1 {height: 50px; background-color: red; float: left;}
		.box2 {height: 50px; background-color: blue; float: left;}
		p {clear:both;}
		/*p {width: 100%; overflow: hidden; }*/

	</style>
</head>
<body>
	<p>我是浮动元素前面的元素，我是浮动元素前面的元素，我是浮动元素前面的元素</p>
	<div class="box1">BOX1盒子一</div>
	<div class="box2">BOX2盒子二</div>
	<p>我是浮动元素后面元素再后面的元素，我是浮动元素后面元素再后面的元素，我是浮动元素后面元素再后面的元素</p>
</body>
</html>
